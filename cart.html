<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicion.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>E-commerce</title>
</head>
<body>
    <!--Header-->
    <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <img src="images/favicion.png" alt="Icone" class="bi me-2" width="40" height="32">
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="index.html" class="nav-link px-2 text-white">Home</a></li>
              <li><a href="product.html" class="nav-link px-2 text-white">Products</a></li>
              <li><a href="cart.html" class="nav-link px-2 text-white">Cart</a></li>
              <li><a href="about.html" class="nav-link px-2 text-white">About Us</a></li>
              <li><a href="contact.html" class="nav-link px-2 text-white">Contact Us</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search here..." aria-label="Search" style="color: #fff;">
            </form>
    
          </div>
        </div>
    </header>
    <!--Main-->
    <div class="container py-4">
      <div class="mt-4">
        <div class="table-responsive shadow-sm rounded-lg">
          <table class="table table-bordered table-striped text-sm text-left">
            <thead class="thead-dark bg-dark text-white">
              <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="product-table-body">
              <tr id="row-1">
                <td>
                  <img src="https://img.i-scmp.com/cdn-cgi/image/fit=contain,width=1024,format=auto/sites/default/files/d8/images/canvas/2022/02/23/2e6257cf-2495-4148-b6e3-92ba61bcff81_50fa207b.jpg" alt="Samsung Tab S8" class="img-fluid" style="width: 50px; height: auto;">
                  Samsung Tab S8
                </td>
                <td id="price-1">$499.99</td>
                <td>
                  <button id="remove-btn-1" class="btn btn-outline-danger">
                    <i class="bi bi-cart-x me-2"></i>Remove from Cart
                  </button>
                </td>
              </tr>
              <tr id="row-2">
                <td>
                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzv-mRxVg4qIuF03YscZJL6rOjaIt3DsvS-w&s" alt="JBL Headphones" class="img-fluid" style="width: 50px; height: auto;">
                  JBL Headphones
                </td>
                <td id="price-2">$119.99</td>
                <td>
                  <button id="remove-btn-2" class="btn btn-outline-danger">
                    <i class="bi bi-cart-x me-2"></i>Remove from Cart
                  </button>
                </td>
              </tr>
              <tr id="row-3">
                <td>
                  <img src="https://media.self.com/photos/5eea7d63ec5f7025c4284eab/16:9/w_1160%2Cc_limit/SELFcertified_fitbit.jpg" alt="FitBit Smartwatch" class="img-fluid" style="width: 50px; height: auto;">
                  FitBit Smartwatch
                </td>
                <td id="price-3">$129.99</td>
                <td>
                  <button id="remove-btn-3" class="btn btn-outline-danger">
                    <i class="bi bi-cart-x me-2"></i>Remove from Cart
                  </button>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr class="bg-light">
                <td><strong>Total</strong></td>
                <td id="total-price"><strong>$749.97</strong></td>
                <td></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
    
    
    <!--Footer-->
    <footer class="d-flex flex-column flex-md-row flex-wrap justify-content-between align-items-center py-3 px-4 bg-dark text-white border-top">
      <div class="col-md-4 d-flex align-items-center mb-3 mb-md-0">
        <a href="index.html" class="text-white text-decoration-none me-3">
          <img src="images/favicion.png" alt="Icon" width="30" height="30">
        </a>
        <span>&copy; 2024 EnsoTech Team</span>
      </div>
    
      <ul class="nav col-md-4 justify-content-center list-unstyled d-flex mb-3 mb-md-0">
        <li class="ms-3">
          <a class="text-white" href="#" aria-label="Twitter">
            <i class="bi bi-twitter"></i>
          </a>
        </li>
        <li class="ms-3">
          <a class="text-white" href="#" aria-label="Instagram">
            <i class="bi bi-instagram"></i>
          </a>
        </li>
        <li class="ms-3">
          <a class="text-white" href="#" aria-label="Facebook">
            <i class="bi bi-facebook"></i>
          </a>
        </li>
      </ul>
    
      <div class="col-md-4 text-center text-md-end">
        <p class="mb-1"><i class="fa-solid fa-location-dot me-2"></i>Online Store</p>
        <p class="mb-1"><i class="fa-solid fa-phone me-2"></i>+383 ## ### ###</p>
        <p><i class="fas fa-envelope me-2"></i>EnsoTech@tech.com</p>
      </div>
    </footer>
    
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
