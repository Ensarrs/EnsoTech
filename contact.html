    <!--Main-->
    <div class="container2">
      <h1>Contact Us</h1>
      <p class="texti">
        Please feel free to reach out whenever you require assistance. 
      </p>
      <div class="grid">
      <div class="contact-informations">
          <p><i class="fa-solid fa-location-dot"></i>Online Store</p>
          <p><i class="fa-solid fa-phone"></i> +383 ## ### ###</p>
          <p><i class="fas fa-envelope icon-email"></i> EnsoTech@tech.com</p>
          <p>     
            <iframe  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d183.77089883824402!2d21.119149583990403!3d42.52695116856574!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x135483f4be733009%3A0xfed0255919164fbc!2sShkolla%20Digjitale%20Lipjan!5e0!3m2!1sen!2s!4v1730485844539!5m2!1sen!2s" width="300" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </p>
      </div>    
      <div class="contact-form">
        <form>
          <div class="form-group">
            <i class="fas fa-user icon-user"></i>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Name"
              required
            />
          </div>
          <div class="form-group">
            <i class="fas fa-envelope icon-email"></i>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="form-group">
            <textarea
              name="message"
              id="message"
              placeholder="Message..."
              required
            ></textarea>
            <i class="fas fa-paper-plane icon-message"></i>
          </div>
          <button type="submit" class="send-button" onclick="showContactAlert(event)">
            Send Message <i class="fas fa-paper-plane"></i>
          </button>
        </form>
      </div>
    </div>
    </div>
